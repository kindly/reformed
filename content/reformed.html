<html>
<head>

<style>
div {

}

<script src="jquery/jquery-1.3.2.min.js"></script>

</head>

<body>

<div id='logo'><img src="logo.png"  width="126" height="125" /></div>

<div id='sidebar'>
<form action='' onsubmit="return search_box();">
<input type='text' name='search' id='search' />
</form>
<ul>
<li><span onclick="get_html('main','frontpage')">frontpage</span></li>
<li><span onclick="node_load('n:test.Donkey:list')">donkey</span></li>

<li><span onclick="get_node('test.DataLoader', 'load', {file:'data.csv', table:'people'})" ><b>load people</b></span></li>
<li><span onclick="node_call_from_string('/n:test.DataLoader:load:file=donkeys.csv&table=donkey', true)" ><b>load donkeys</b></span></li>
</ul>
<div id="bookmarks"></div>
</div>
